apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/Woitekku/nc-workshop-app
    targetRevision: HEAD
    path: apps/demp
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

